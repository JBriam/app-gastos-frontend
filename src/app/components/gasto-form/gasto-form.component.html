<div class="p-6">
  <!-- Header -->
  <div class="border-b border-gray-200 pb-4 mb-6">
    <h2 class="text-xl sm:text-2xl font-bold text-gray-900 flex items-center gap-2">
      <svg class="w-6 h-6 text-teal-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
      </svg>
      Agregar Nuevo Gasto
    </h2>
    <p class="text-sm text-gray-600 mt-1">Registra tus gastos para un mejor control financiero</p>
  </div>

  <!-- Form -->
  <form class="space-y-6">
    <!-- Categoría -->
    <div>
      <label for="categoria" class="block text-sm font-medium text-gray-700 mb-2">
        Categoría
        <span class="text-red-500">*</span>
      </label>
      <div class="relative">
        <select
          id="categoria"
          [(ngModel)]="categoria"
          name="categoria"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition-colors duration-200 appearance-none bg-white"
          required
        >
          <option value="" disabled selected>Selecciona una categoría</option>
          <option value="Alimentación">🍕 Alimentación</option>
          <option value="Transporte">🚗 Transporte</option>
          <option value="Entretenimiento">🎬 Entretenimiento</option>
          <option value="Salud">🏥 Salud</option>
          <option value="Educación">📚 Educación</option>
          <option value="Vivienda">🏠 Vivienda</option>
          <option value="Ropa">👕 Ropa</option>
          <option value="Servicios">⚡ Servicios</option>
          <option value="Otros">📦 Otros</option>
        </select>
        <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
          <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
          </svg>
        </div>
      </div>
    </div>

    <!-- Descripción -->
    <div>
      <label for="descripcion" class="block text-sm font-medium text-gray-700 mb-2">
        Descripción
        <span class="text-red-500">*</span>
      </label>
      <input
        id="descripcion"
        [(ngModel)]="descripcion"
        name="descripcion"
        type="text"
        placeholder="Ej: Almuerzo en restaurante, Gasolina, etc."
        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition-colors duration-200 placeholder-gray-400"
        required
      />
    </div>

    <!-- Monto -->
    <div>
      <label for="monto" class="block text-sm font-medium text-gray-700 mb-2">
        Monto (S/)
        <span class="text-red-500">*</span>
      </label>
      <div class="relative">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
          <span class="text-gray-500 text-lg font-medium">S/</span>
        </div>
        <input
          id="monto"
          [(ngModel)]="monto"
          name="monto"
          type="number"
          step="0.01"
          min="0"
          placeholder="0.00"
          class="w-full pl-12 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition-colors duration-200 placeholder-gray-400"
          required
        />
      </div>
    </div>

    <!-- Botones -->
    <div class="flex flex-col sm:flex-row gap-3 pt-4">
      <button
        type="button"
        (click)="agregar()"
        class="flex-1 bg-gradient-to-r from-teal-500 to-emerald-500 text-white py-3 px-6 rounded-lg font-medium hover:from-teal-600 hover:to-emerald-600 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-offset-2 transform hover:scale-105 transition-all duration-200 flex items-center justify-center gap-2"
      >
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
        </svg>
        Agregar Gasto
      </button>
      
      <button
        type="button"
        (click)="cancelar()"
        class="flex-1 bg-gray-500 text-white py-3 px-6 rounded-lg font-medium hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transform hover:scale-105 transition-all duration-200 flex items-center justify-center gap-2"
      >
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
        Cancelar
      </button>
    </div>
  </form>
</div>
