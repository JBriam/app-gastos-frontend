<div class="p-6">
  <!-- Header -->
  <div class="border-b border-gray-200 pb-4 mb-6">
    <h2 class="text-xl sm:text-2xl font-bold text-gray-900 flex items-center gap-2">
      <svg class="w-6 h-6 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
      </svg>
      Resumen Financiero
    </h2>
  </div>

  <!-- Total Amount Card -->
  <div class="bg-gradient-to-r from-emerald-500 to-green-600 rounded-xl p-6 text-white shadow-lg">
    <div class="flex items-center justify-between">
      <div>
        <p class="text-sm font-medium opacity-90">Total Gastado</p>
        <p class="text-3xl sm:text-4xl font-bold mt-1">
          S/ {{ total.toFixed(2) }}
        </p>
        <p class="text-sm opacity-75 mt-2">
          {{ getCurrentDate() }}
        </p>
      </div>
      <div class="hidden sm:block">
        <svg class="w-16 h-16 opacity-30" fill="currentColor" viewBox="0 0 24 24">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
        </svg>
      </div>
    </div>
  </div>

  <!-- Quick Stats -->
  <div class="grid grid-cols-2 gap-4 mt-6">
    <div class="bg-gray-50 rounded-lg p-4 text-center">
      <div class="text-2xl font-bold text-amber-600">{{ getTransactionCount() }}</div>
      <div class="text-sm text-gray-600">Transacciones</div>
    </div>
    
    <div class="bg-gray-50 rounded-lg p-4 text-center">
      <div class="text-2xl font-bold text-blue-600">{{ getAverageAmount() }}</div>
      <div class="text-sm text-gray-600">Promedio</div>
    </div>
  </div>
</div>
